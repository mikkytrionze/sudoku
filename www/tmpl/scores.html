<ion-view view-title="Scores Sheet">
	<ion-content>
		<ion-list>
			<ion-item>
				<h2>Total Scores</h2>
				<p>{{totalScore}} Points</p>
			</ion-item>
			
			<ion-item>
				<h2>Highest Score</h2>
				<p>{{score}} Points</p>
			</ion-item>
			
			<ion-item>
				<h2>Level</h2>
				<p>{{level}}</p>
			</ion-item>
			
			<ion-item>
				<h2>Total amount of played games</h2>
				<p>{{gamesPlayed}}</p>
			</ion-item>
			
			<ion-item>
				<h2>Game Stars</h2>
				<p>{{average}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
